<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Седона</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body class="container">
		<header class="main-header">
			<nav class="main-navigation">
				<ul class="site-navigation">
					<li><a href="#">Информация</a></li>
					<li><a href="#">Фото и видео</a></li>
					<li><a href="#">Карта штата</a></li>
					<li><a class="current-page">Гостиницы</a></li>
				</ul>
			</nav>
			<a href="index.html" class="main-header-logo">
				<img src="img/logo.png" height="70" width="138" alt="logo Sedona">
			</a>
		</header>

		<main class="hotels">
			<section class="filters">
				<form class="filters-form" action="#" method="get">
					<fieldset>
						<legend>Инфраструктура:</legend>
						<ul>
							<li class="filter-option">
								<input class="visually-hidden" type="checkbox" name="pool" id="filter-pool">
								<label for="filter-pool">Бассейн</label>
							</li>
							<li class="filter-option">
								<input class="visually-hidden" type="checkbox" name="parking" id="filter-parking">
								<label for="filter-parking">Парковка</label>
							</li>
							<li class="filter-option">
								<input class="visually-hidden" type="checkbox" name="wifi" id="filter-wifi">
								<label for="filter-wifi">Wi-Fi</label>
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<legend>Тип жилья:</legend>
						<ul>
							<li class="filter-option">
								<input class="visually-hidden" type="checkbox" name="hotel" id="filter-hotel">
								<label for="filter-hotel">Гостиница</label>
							</li>
							<li class="filter-option">
								<input class="visually-hidden" type="checkbox" name="motel" id="filter-motel">
								<label for="filter-motel">Мотель</label>
							</li>
							<li class="filter-option">
								<input class="visually-hidden" type="checkbox" name="apartments" id="filter-apart">
								<label for="filter-apart">Апартаменты</label>
							</li>
						</ul>
					</fieldset>
					<fieldset class="fieldset-range">
						<legend class="filter-range-title">Стоимость в сутки (Р):</legend>
						<div class="price-controls">
							<label class="min-price" >от <input type="text" name="min-price" value="0"></label>
							<label class="max-price" >до <input type="text" name="max-price" value="3000"></label>
						</div>
						<div class="range-controls">
							<div class="scale">
								<div class="bar"></div>
							</div>
							<div class="range-toggle range-toggle-min"></div>
							<div class="range-toggle range-toggle-max"></div>
						</div>
						<button class="btn-transparent" type="submit">Показать</button>
					</fieldset>
				</form>
			</section>
		</main>

		<footer class="main-footer">
			<div class="tag-item">
				<a href="#">#visitsedona</a>
			</div>
			<div class="soc-item">
				<ul>
					<li>
						<a class="social-btn social-btn-twitter" href="#"><span class="visually-hidden">Twitter</span>
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="17" height="15" viewBox="0 0 17 15"><path fill="#FFF" d="M10.95.144c1.685-.496 2.984.27 3.577 1.179.673-.231 1.331-.481 2.011-.708a2.345 2.345 0 0 1-.857 1.768c.685.17 1.304-.491 1.304-.491-.169 1-1.006 1.788-1.563 2.024-.231 6.75-3.175 11.217-10.077 11.082h-.446c-.41 0-4.164-.46-4.898-1.887 2.271.196 3.893-.422 4.693-1.177-.96-.3-2.679-.477-2.979-2.95.349.106.564.228 1.19.119C1.705 8.247.374 7.53.448 5.33c.285.328 1.067.536 1.34.472C1.085 5.561-.182 2.442.894.85c1.818 1.854 3.735 3.606 7.152 3.773C8.254 2.33 9.183.793 10.95.144z"/></svg>
						</a>
					</li>
					<li>
						<a class="social-btn social-btn-facebook" href="#"><span class="visually-hidden">Facebook</span>
							<svg xmlns="http://www.w3.org/2000/svg" width="12" height="22" viewBox="0 0 12 22"><path fill="#FFF" d="M12 4V0H8a4 4 0 0 0-4 4v4H0v4h4v10h4V12h4V8H8V4h4z"/></svg>
						</a>
					</li>
					<li>
						<a class="social-btn social-btn-youtybe" href="#"><span class="visually-hidden">YouTube</span>
							<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20" height="16" viewBox="0 0 20 16"><path fill="#FFF" d="M17 0H3C1.35 0 0 1.35 0 3v10c0 1.65 1.35 3 3 3h14c1.65 0 3-1.35 3-3V3c0-1.65-1.35-3-3-3zM6.027 11.998V4.002L15.014 8l-8.987 3.998z"/></svg>
						</a>
					</li>
				</ul>
			</div>
			<div class="dev-item">
				<b>Website by:</b>
				<a class="btn" href="#">OvenBird</a>
			</div>
		</footer>
  </body>
</html>
